<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete this product?</p>

    <div class="card col-6 p-3">
        <h5 class="card-title" th:text="${product.productName}"></h5>
        <p class="card-text"><strong>Quantity:</strong> <span th:text="${product.productQuantity}"></span></p>

        <form th:action="@{/product/delete}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{productId}">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            <a href="/product/list" class="btn btn-primary btn-sm">Cancel</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
